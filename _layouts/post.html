<!doctype html>
<html>
<head>
  {% include header.html %}
  {% if page.style %}
  <link rel="stylesheet" type="text/css" href="/assets/css/posts/{{ page.style }}.css">
  {% endif %}
</head>
<body id="post-body" bx-app>
  <div id="page">
    <div class="back-home">
      {% include branding.html %}
    </div>
    <div class="article">
      <h1>{{ page.title }}</h1>
      <address><a href="http://cyj.me">Jake</a>
        <time datetime="{{ page.date }}">{{ page.date | date: "%y.%m.%d" }}</time>
      </address>
      {{ content }}
    </div>
    <div bx-name="mosaics/stoc" bx-config="{essay: '.article'}" bx-tpl="./default"></div>
    {% include aside.html %}
    {% include duoshuo.html %}
    {% include footer.html %}
    {% if page.script %}
    <script src="/assets/js/posts/{{ page.script }}.js"></script>
    {% endif %}
  </div>
  {% include ga.html %}
</body>
</html>
