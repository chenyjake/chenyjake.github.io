<!DOCTYPE html>
<html>
<head>
  {% include header.html %}
  {% if page.style %}
  <link rel="stylesheet" type="text/css" href="/assets/css/posts/{{ page.style }}.css">
  {% endif %}
</head>
<body id="post-body" class="type" bx-app>
  <div id="page">
    <div id="content">
      <div class="content-wrap" itemscope itemtype="http://schema.org/Article">
        <div class="article">
          <h1 itemprop="name">{{ page.title }}</h1>
          {% if page.date %}<time>{{ page.date | date: '%b %d, %Y' }}</time>{% endif %}
          <div itemprop="articleBody">{{ content }}</div>
        </div>
        <div bx-name="mosaics/stoc" bx-config="{essay: '.article'}" bx-tpl="./default"></div>
        {% include footer.html %}
      </div>
    </div>
    {% include aside.html %}
    {% include scripts.html %}
    {% if page.script %}
    <script src="/assets/js/posts/{{ page.script }}.js"></script>
    {% endif %}
  </div>
</body>
</html>
