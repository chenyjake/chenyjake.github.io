<div id="aside">
  <ul class="categories">
    {% for category in site.categories %}
    <li class="category">
      <a class="label">
        <label>{{ category[0] | capitalize }}</label>
        <i class="arrow"></i>
      </a>
      <ul class="entries">
        {% for post in category[1] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
    <li class="category">
      <a class="label">
        <label>Projects</label>
        <i class="arrow"></i>
      </a>
      <ul class="entries">
        <li><a href="http://cyj.me/ent">ent</a></li>
        <li><a href="http://github.com/dotnil/ceaseless">ceaseless</a></li>
        <li><a href="http://cyj.me/why-seajs/zh">Why SeaJS</a></li>
      </ul>
    </li>
    <li class="category">
      <a class="label">
        <label>Webpages</label>
        <i class="arrow"></i>
      </a>
      <ul class="entries">
        <li><a href="http://gitref.org/zh">Git Reference</a></li>
        <li><a href="http://cyj.me/betrothal">Betrothal</a></li>
      </ul>
    </li>
  </ul>
  <div class="archive">
    <a href="{{ site.baseurl }}/archive">Archive</a>
    <a href="http://octo.cyj.me">2012</a>
    <a href="http://2011.cyj.me">2011</a>
    <a href="http://2008.cyj.me">2008</a>
  </div>
</div>
