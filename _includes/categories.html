<ul class="categories">
  {% for category in site.categories %}
  <li class="category">
    <a class="label">
      <label>{{ category[0] | capitalize }}</label>
      <i class="arrow"></i>
    </a>
    <ul class="entries">
      {% for post in category[1] %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
